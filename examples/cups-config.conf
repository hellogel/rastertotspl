# CUPS Configuration Example for TSPL2 Filter
# Place this in /etc/cups/cups-filters.conf or similar

# Enable debugging for TSPL filter (optional)
# Add to /etc/cups/cupsd.conf:
# LogLevel debug

# Filter configuration in /etc/cups/cups-filters.conf:
# application/vnd.cups-raster 0 rastertotspl

# Printer definition example:
# [Printer tspl-printer]
# Info=TSPL Label Printer
# Location=Office
# DeviceURI=usb://TSC/TE300?serial=1234567
# PPD=/usr/share/cups/model/tspl-printer.ppd
# Shared=No
# State=Idle
# StateTime=1234567890
# Type=4
# Filter=application/vnd.cups-raster 0 rastertotspl

# Default print options:
# density=8
# speed=4
# label-width=50mm
# label-height=30mm
